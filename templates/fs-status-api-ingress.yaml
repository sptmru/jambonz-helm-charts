{{- if not ( or .Values.global.kong.enabled .Values.global.traefik.enabled ) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fs-status-api
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.global.nginx.tls.clusterIssuer }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
{{- if .Values.global.nginx.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.fs-status-api.hostname }}
    secretName: jambonz-fs-status-api-tls
{{- end}}
  rules:
    - host: {{ required "HTTP hostname for the FS status API" .Values.fs-status-api.hostname }}
      http:
        paths:
        - backend:
            service:
              name: fs-status-api
              port: 
                number: {{ default "8479" .Values.fs-status-api.httpPort }}
          path: /
          pathType: Prefix
{{- end}}
